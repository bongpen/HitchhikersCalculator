<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitchhiker's Calculator Of Life</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div class="header">Hitchhiker's Calculator of Life</div>
        <div class="screen">
            <div class="output" id="calc-output">Enter calculation:</div>
            <input type="text" id="calc-input" readonly>
        </div>
        <div class="keys">
            <button class="key clear">C</button>
            <button class="key">7</button>
            <button class="key">8</button>
            <button class="key">9</button>
            <button class="key operator">+</button>
            <button class="key">4</button>
            <button class="key">5</button>
            <button class="key">6</button>
            <button class="key operator">-</button>
            <button class="key">1</button>
            <button class="key">2</button>
            <button class="key">3</button>
            <button class="key operator">*</button>
            <button class="key">0</button>
            <button class="key operator">/</button>
            <button class="key equal">=</button>
        </div>
    </div>
    <div class="background"></div>
    <audio id="clickSound">
        <source src="click.mp3" type="audio/mpeg">
    </audio>
    <script src="script.js"></script>
</body>
</html>
